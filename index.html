<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DARKLENS – Explorador de Personalidad Oscura</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>DARKLENS</h1>
    <h2>Explorador de la tríada oscura y microexpresiones faciales</h2>
  </header>

  <!-- Paso 1: Datos iniciales -->
  <section id="formulario">
    <h2>Datos iniciales</h2>
    <form id="form-datos">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>

      <label>
        <input type="checkbox" id="consentimiento" required>
        Acepto participar en esta evaluación
      </label>

      <button type="submit">Comenzar Test</button>
    </form>
  </section>

  <!-- Paso 2: Test SD3 -->
  <main id="test-sd3" style="display:none;">
    <h2>Paso 2: Test SD3</h2>
    <form id="form-sd3" onsubmit="event.preventDefault(); calcularSD3();">
      <p>Indicá tu nivel de acuerdo (1 = Muy en desacuerdo, 5 = Muy de acuerdo):</p>
      <ol id="lista-preguntas"></ol>
      <button type="submit">Enviar respuestas</button>
    </form>
    <div id="resultado-sd3"></div>
    <canvas id="grafico-sd3" width="400" height="400"></canvas>
    <button id="continuar-micro" style="display:none;">Continuar al análisis de microexpresiones</button>
  </main>

  <!-- Paso 3: Microexpresiones -->
  <section id="microexpresiones" style="display:none;">
    <h2>Paso 3: Análisis de microexpresiones</h2>
    <form id="form-micro" onsubmit="event.preventDefault(); analizarImagen();">
      <label for="imagen">Subí tu imagen facial:</label>
      <input type="file" id="imagen" accept="image/*" required>
      <button type="submit">Analizar</button>
    </form>
    <div id="resultado-micro"></div>
    <button id="continuar-integracion" style="display:none;">Ver integración final</button>
  </section>

  <!-- Paso 4: Integración -->
  <section id="integracion" style="display:none;">
    <h2>Paso 4: Integración de resultados</h2>
    <div id="resumen-integrado"></div>
    <canvas id="grafico-integrado" width="400" height="400"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
